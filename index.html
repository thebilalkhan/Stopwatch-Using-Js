<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:ital,wght@0,100;1,300&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>StopWatch</title> 
</head>

<body>

    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>JavaScript Timer
        <p> <span id="minutes" >00</span>:<span id="seconds" >00</span>:<span id="tens">00</span></p>
        <button id="button-start" class="btn">Start</button>
        <button id="button-stop" class="btn">Stop</button>
        <button id="button-reset" class="btn">Reset</button>  
    </div>
